  <template id="tab1.html">
    <ons-page id="Tab1">

        <ons-carousel-item id="carousel1" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel2" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel3" style="background: url('') no-repeat center; background-size: contain;">
        </ons-carousel-item>
      </ons-carousel>

      <div id="icons"></div>

      <script id="icon_template" type="text/template">
        <ons-row style="height:120px" vertical-align="center">  
        <% categories.forEach(function(category){%>  
        <ons-col style="background:#66ff99;" width="33%">
          <p style="text-align: center; margin: 10px;">
            <ons-icon size="60px" icon="<%= category.icon %>"></ons-icon>
          </p>
          <p style="text-align: center; margin: 10px;" id="icon1_text">
            <%= category.name %>
          </p>
        </ons-col>
        <%});%>
        </ons-row>
        </script>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <ons-list>
        <ons-list-header>Shopping Cart</ons-list-header>
        <div id="pic">

          <% cart.forEach(function(cart){%>  
        <ons-list-item>
          <div class="left">
            <img class="list-item__thumbnail" src="<%= cart.photo %>">
          </div>
          <div class="center">
            <span class="list-item__title"><%= cart.name %></span>
            <span class="list-item__subtitle" style="color: blue"><%= cart.price %></span>
          </div>
          <div class="right">
            <p style="text-align: center; margin: 10px;">
              <ons-icon style="color: black" size="30px" icon="md-delete"></ons-icon>
            </p>
          </div>
        </ons-list-item>
        <%});%>
        </script>
        </div>
      </ons-list>

    </ons-page>
  </template>

  <template id="tab3.html">

          </div>
          <div class="content" id="Pdetail">

          </div>
          
        </ons-card>
      </ons-col>
      <%});%>
    </ons-row>
    </script>
      <div>
        <ons-button modifier="large">Add New Product</ons-button>

    </ons-page>
